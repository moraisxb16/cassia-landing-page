[build]
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_CONFIG_PRODUCTION = "false"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# IMPORTANTE: Excluir arquivos est√°ticos do redirect SPA
# Arquivos JS, CSS, imagens, etc. devem ser servidos diretamente
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Redirecionar todas as outras rotas para index.html (SPA routing)
# Isso garante que rotas do React Router funcionem corretamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

