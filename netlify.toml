[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirecionar todas as rotas para index.html (SPA routing)
# IMPORTANTE: Esta regra deve vir ANTES de outras regras mais espec√≠ficas
# Garante que todas as rotas do React Router funcionem corretamente
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

